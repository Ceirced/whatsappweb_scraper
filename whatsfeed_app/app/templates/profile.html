{% extends "base.html" %}
{% block content %}
<div class="row mx-auto">
    <div class="col-md-6" >
        <h1>{{ feed_data[0].contact_name }}</h1>
    </div>
</div>
{% for post in feed_data %}
<div class="row mb-3 justify-content-center">
    <div class="col shadow-sm">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">{{ human_timestamp[post.timestamp] }}</h6>
                    {% if post.type == 'status' %}
                    <p class="card-text">{{ post.content }}</p>
                    {% else %}
                    <img src="/images/{{ post.contact_name }}/{{ post.contact_name}}_{{ post.content }}.jpg"
                        style="max-width: 640px;" class="card-img-bottom mx-auto d-block" alt="..." loading="lazy">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
