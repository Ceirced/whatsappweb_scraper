services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    stop_signal: SIGINT
    # to sync the ./api dir with the container only for development
    volumes:
      - ./app:/usr/src/app/app
    environment:
        #so manage.py knows which app to run
      - FLASK_APP=whatsfeed.py
      - PRODUCTION_DATABASE_URI=${PRODUCTION_DATABASE_URI}
      - APP_SETTINGS=config.ProductionConfig
    healthcheck:
      test: curl --fail http://localhost:5000 || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s
    networks:
      whatsappweb_scraper_whatsfeed_network:
        ipv4_address: 172.24.0.3
        aliases:
          - whatsfeed_app
    restart: always
  
  nginx:
    build: nginx
    ports:
      - 5006:80
    volumes:
      - ${PICTURES_DIR}:/var/www/html/images
    depends_on:
      - api
    networks:
      whatsappweb_scraper_whatsfeed_network:
        ipv4_address: 172.24.0.4
    restart: always

networks:
  whatsappweb_scraper_whatsfeed_network:
    external: true