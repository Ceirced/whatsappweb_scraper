{% extends "base.html" %}
{% block content %}
<div class="row m-3 justify-content-center">
    <div class="col-md-6 ">
        <h1>Feed</h1>
    </div>
</div>
{% for post in feed_data %}
<div class="row m-3 justify-content-center">
    <div class="col-md-6 shadow-sm">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.type }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <a href="profile/{{ post.contact_name }}">
                    <p class="card-text">{{ post.contact_name }}</p>
                </a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
